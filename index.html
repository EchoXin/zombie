<!DOCTYPE html>
<html>
    <head>

      <title>Zombie</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar">''</span>
                    <span class="icon-bar">''</span>
                    <span class="icon-bar">''</span>
                </button>
                <a href='#home' class="navbar-brand" id='home-logo'>Zombie Game</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a class='after-sign-in'href='#' data-toggle="modal" data-target='#sign-in'>Sign in</a>
                    </li>
                    <li>
                        <a class='after-sign-in' href='#' data-toggle="modal" data-target='#sign-up'>Sign up</a>
                    </li>
                    <li>
                        <a href='#' data-toggle="modal" data-target='#change-password' id='change-password-button'>Change password</a>
                    </li>
                    <li>
                        <a href='#' id='sign-out'>Sign out</a>
                    </li>
                    <li>
                        <a href='#' id='startbutton'>Start game</a>
                    </li>
                    <li>
                        <a href='#' id='show-ranking'>Ranking</a>
                    </li>
                    <li>
                        <a href='#' id='my-games'>Game History</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- sign-up -->
      <div class="modal fade" id="sign-up" tabindex="-1" role="dialog" aria-labelledby="sign-up" aria-hidden="true">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
          <form class="sign-up-form">
            <input type='text' name="credentials[email]" class='email' placeholder="Username"><br>
            <input type='password' class='password' name="credentials[password]" placeholder="Password"><br>
            <input type='password' class='confirm-password' name="credentials[password_confirmation]" placeholder="Confirm Password">
            <div class="modal-footer">
              <input type="submit" class="btn btn-default sign-up-submit"  value="Sign up!">
            </div>
          </form>
          </div>
        </div>
      </div>

      <!-- sign-in -->
      <div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="sign-in" aria-hidden="true">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="sign-in-form">
              <input type='text' name="credentials[email]" class='email' placeholder="Username">
              <input type='password' name="credentials[password]" class='password' placeholder="Password">
              <div class="modal-footer">
                <input type="submit" value="Sign in!" class="btn btn-default sign-in-submit">
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- change password -->
      <div class="modal fade" id="change-password" tabindex="-1" role="dialog" aria-labelledby="change-password" aria-hidden="true">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="change-password-form">
              <input type='password' name='passwords[old]' placeholder="Old Password"><br>
              <input type='password' name='passwords[new]' placeholder="New Password"><br>
            <div class="modal-footer">
              <input type="submit" value="Change password!" class="btn btn-default change-password-submit">
            </div>
          </form>
          </div>
        </div>
      </div>






        <div class='before-start' id="startdiv">
          <img id='logo' src="assets/styles/image/pokemon.gif">
          <span>Let's Play!</span>
      </div>
      <div id="maindiv">
        <div id="scorediv">
            <label>scoreï¼š</label>
            <label id="label">0</label>
        </div>
        <div id="suspenddiv">
            <button>continue</button><br/>
            <button>quit</button>
        </div>
        <div id="enddiv">
            <p class="plantext">total score</p>
            <p id="characterscore">0</p>
            <div><button id='gameover'>quit</button></div>
        </div>
    </div>


    <div id='ranking'>
    </div>
    <div id='game-history'>
      <p>Total Games: <span id='total-games'></span></p>
      <p>Hightest Score: <span id='highest-score'></span></p>
      <p>Lowest Score: <span id='lowest-score'></span></p>
      <button id='delete-history'>Delete History</button>
    </div>

    </body>
</html>
